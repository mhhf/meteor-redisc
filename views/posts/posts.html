<template name="Posts">
<ul class="postList">
  {{#each posts}}
  <li>
  
  {{> Score}}
  
  <div class="contentContainer">
    <a href="{{pathFor ../postPath params=this }}">
      <span class="title"> {{title}} </span>
    </a>
    <div>
    {{> Stats}}
    </div>
    
  </div>
  
    
  </li>
  {{/each}}
</ul>
</template>
